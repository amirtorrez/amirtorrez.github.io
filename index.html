<div class="posts">
  {% for post in site.posts %}

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2> 
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m√°s</a> - <span style="font-size:13px;">Escrito el {{ post.date | date: "%e/%b/%Y" }}</span>
    </article>
  {% endfor %}
</div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
