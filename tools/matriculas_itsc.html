<!Doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Matriculas ITSC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<style>body{text-align:center;}#body{margin: 0 auto;}</style>
		<script type="text/javascript">
		
		var h = ["5445313330303331", "5445313330303330"];
		
			function hid(vl) {
				var str = '';
				for (var i = 0; i < vl.length; i += 2) {
					var v = parseInt(vl.substr(i, 2), 16);
					if (v) str += String.fromCharCode(v);
				}
				return str;
			};
			
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
				});
				return vars;
			};
			
			window.onload = function view() {
				var m;
				
				if(typeof(getUrlVars()["m"]) == 'undefined') {
					m = 'undefined';
				} else {
					m = getUrlVars()["m"].toUpperCase();
				}
				
				var img = 'http://extranet.itsc.edu.mx/ssa/consulta_alumno/mostrar_foto.php?matricula=' + m;
				var pdf = 'http://extranet.itsc.edu.mx/ssa/reportes/use/solicitudes/sol_inscripcion.php?matricula=' + m;
				var off;
				
				for(var i = 0; i < h.length; i++) {
					if (m == hid(h[i])) {
						off = 1;
					};
				};

				if(m.length < 1 || off == 1 || m == "undefined") {
					document.getElementById("sol_inc").style.display = "none";
				};				
				
				document.getElementById("img").src = img;
				document.getElementById("pdf").href = pdf;
			};
		</script>
	</head>
	<body>
		<div id="body">
			<form method="GET" autocomplete="off">
				<input type="search" name="m" placeholder="Matr&iacute;cula..." style="text-transform:uppercase;" value="" autocomplete="off" />
				<input type="submit" value="ver" />
			</form>
			<br>
			<div id="foto">
				<img src="http://extranet.itsc.edu.mx/ssa/consulta_alumno/mostrar_foto.php?matricula=" id="img" height="336" width="260">
			</div>
			<br>
			<div id="sol_inc">
				<a id="pdf" href="#" target="_blank">
					<button>Solicitud de inscripci&oacute;n</button>
				</a>
			</div>
		</div>
	</body>
</html>
