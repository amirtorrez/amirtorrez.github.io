			function hid(vl) {
				var str = '';
				for (var i = 0; i < vl.length; i += 2) {
					var v = parseInt(vl.substr(i, 2), 16);
					if (v) str += String.fromCharCode(v);
				}
				return str;
			};
			
			function getUrlVars() {
				var vars = {};

				vars[key] = value;
				});

			};
			
			window.onload = function view() {
