<!Doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tiempo de descarga de un archivo</title>
		<meta name="author" content="Amir Torrez" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<script type="text/javascript">
			function generateTime() {
				var archivo = document.getElementById("a").value;
				var tasa = document.getElementById("b").value;
				var kb = archivo * 1000;
				var restante = ((kb / tasa) / 3600);
				var tiempo;
				
				if(restante >= 1) {
					tiempo = 'hora(s)';
					restante = (restante).toFixed(1);
				} else {
					tiempo = 'minuto(s)';
					restante = (restante * 100).toFixed();
				}
				
				document.getElementById("restante").innerHTML = restante + ' ' + tiempo + ' para descargar';
			}
		</script>
		<style type="text/css">
			* {text-align: center;font-family: Trebuchet MS, Arial;}
			#size_example {font-size:10px;}
		</style>
	</head>
	<body>
		<h3>Calcular tiempo de descarga de un archivo</h3><br>
		<form method="post" autocomplete="none" action="javascript:generateTime()">
			<label>Tama√±o del archivo (MB)</label><br><span id="size_example">1GB = 1000MB</span><br>
			<input type="number" id="a" placeholder="1000" value="" min="1" required />
			
			<br><br>
			
			<label>Tasa de descarga (KB/s): </label><br>
			<input type="number" id="b" placeholder="350" value="" min="1" required />
			
			<br><br>
			
			<input type="submit" value="Calcular" />
		</form>
		<p>
			<div id="restante"></div>
		</p>
	</body>
</html>
